<ion-header>
  <ion-navbar>
    <ion-title>CIF Centurión</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p id="logo"><img src="./../../assets/imgs/logo.png" alt="logo"></p>
  <ion-list>
    <ion-item>
      <ion-label fixed>Id Trabajador</ion-label>
      <ion-input id="idTrabajador" type="number" [(ngModel)]="event.idTrabajadorStorage"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime id="hora" displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="event.tipoFicha">
        <ion-option value="Entrada">Entrada</ion-option>
        <ion-option value="Salida">Salida</ion-option>
        <ion-option value="Merienda">Merienda</ion-option>
        <ion-option value="Medico">Médico</ion-option>
      </ion-select>
    </ion-item>
    <ion-item text-wrap>
      NOTA: Para obtener la ID del trabajador, se ha de llamar al 971 77 40 66.
    </ion-item>
  </ion-list>

  <button ion-button block (click)="registrarEnBBDD()">
    Marcar
  </button>
</ion-content>
